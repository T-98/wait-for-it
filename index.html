<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="assets/dist/rpgui.css" rel="stylesheet" type="text/css">
    <script src="assets/dist/rpgui.js"></script>

    <title>wait-for-it</title>
</head>

<body>
    <section class="rpgui-content">
        <nav id="nav-menu">
            <button class="rpgui-button nav-menu" type="button" id="dungeon-btn">
                <p id="button-text">Dungeon</p>
            </button>

            <button class="rpgui-button nav-menu" type="button" id="inventory-btn">
                <p id="button-text">Inventory</p>
            </button>
        </nav>

        <br>


        <section id="game">
            <div id="dgn">
                <div>
                    <span id="lvlname"></span>
                </div>
                <div id="playerStats">
                    <p>Level: <span id="exp-txt"></span><br> Damage: <span id="dmgval"></span><br> Gold: <span id="gold"></span><br> DPS: <span id="dps"></span></p>
                </div>

                <img id="mobImage" src="assets/images/monsters/rat.gif">
                <img id="platformImage" src="assets/images/platform.svg">

                <footer class="footer">
                    <div id="mnstrinfo">
                        <p><span id="monstersSlain"></span>Monsters Slain</p>
                        <p>Monster Name</p>
                        <p><span id="monsterHP"></span>Monster HP</p>
                    </div>
                    <div class="rpgui-progress red"></div>
                </footer>
            </div>

            <div id="inv">
                <div class="top-row">

                    <div id="equipText"><p>Equipped Items</p></div>

                    <section class="cards">

                        <article class="card" id="card-1-1">
                            <button class="inv-btn">
                                <p class="name" id="name-card-1-1">Electrode</p>
                                <img src="assets/images/items/items/greatax/Electrode.png">
                                <p>dmg: <span></span></p>
                                <p>att spd: <span></span></p>
                            </button>
                        </article>
                        <!-- /card-one -->

                        <article class="card" id="card-1-2">
                            <button class="inv-btn">
                                <p class="name" id="name-card-1-2">Royal</p>
                                <img src="assets/images/items/items/helmets/Royal.png">
                                <p>dmg: <span></span></p>
                                <p>att spd: <span></span></p>
                            </button>
                        </article>
                        <!-- /card-two -->

                        <article class="card" id="card-1-3">
                            <button class="inv-btn">
                                <p class="name" id="name-card-1-3">Sapphire</p>
                                <img src="assets/images/items/items/swords/Sapphire.png">
                                <p>dmg: <span></span></p>
                                <p>att spd: <span></span></p>
                            </button>
                        </article>
                        <!-- /card-three -->

                        <article class="card" id="card-1-4">
                            <button class="inv-btn">
                                <p class="name" id="name-card-1-4">Clarity</p>
                                <img src="assets/images/items/rings/Clarity.png">
                                <p>dmg: <span></span></p>
                                <p>att spd: <span></span></p>
                            </button>
                        </article>
                        <!-- /card-four -->
                    </section>
                </div>

                <hr class="golden">

                <div class="bottom-row">

                    <div id="equipText"><p>Unequipped Items</p></div>
                    
                    <section class="cards">
                        <article class="card" id="card-2-1">
                            <button class="inv-btn">
                                <p class="name" id="name-card-2-1"></p>
                                <img>
                                <p id>dmg: <span></span></p>
                                <p>att speed: <span></span></p>
                            </button>
                        </article>
                        <!-- /card-one -->

                        <article class="card" id="card-2-2">
                            <button class="inv-btn">
                                <p class="name" id="name-card-2-2"></p>
                                <img>
                                <p>dmg: <span></span></p>
                                <p>att speed: <span></span></p>
                            </button>
                        </article>
                        <!-- /card-two -->

                        <article class="card" id="card-2-3">
                            <button class="inv-btn">
                                <p class="name" id="name-card-2-3"></p>
                                <img>
                                <p>dmg: <span></span></p>
                                <p>att speed: <span></span></p>
                            </button>
                        </article>
                        <!-- /card-three -->

                        <article class="card" id="card-2-4">
                            <button class="inv-btn">
                                <p class="name" id="name-card-2-4"></p>
                                <img>
                                <p>dmg: <span></span></p>
                                <p>att speed: <span></span></p>
                            </button>
                        </article>
                        <!-- /card-four -->
                    </section>
                </div>

            </div>

            <div id="shp">

            </div>

        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
