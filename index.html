<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="/assets/dist/rpgui.css" rel="stylesheet" type="text/css">
    <script src="/assets/dist/rpgui.js"></script>

    <title>wait-for-it</title>
</head>

<body>
    <section class="rpgui-content">
        <nav>
            <button class="rpgui-button nav-menu" type="button" id="dungeon-btn">
                Dungeon
            </button>

            <button class="rpgui-button nav-menu" type="button" id="inventory-btn">
                Inventory
            </button>

            <button class="rpgui-button nav-menu" type="button" id="shop-btn">
                Shop
            </button>

            <div class="nav-menu" id="exp">
                Level: <span id="exp-txt"></span>
            </div>
        </nav>

        <section id="game">
            <div id="dgn">
                <div>Level Name: <span id="lvlname"></span></div>
                <div>
                    <p>Player Name: <span id="plyname"></span></p>
                    <p>Dmg: <span id="dmgval"></span></p>
                    <p>Att Speed: <span id="attspeed"></span></p>
                    <p>DPS: <span id="dps"></span></p>
                </div>

                <footer class="footer">
                    <label>HP:</label>
                    <div class="rpgui-progress red"></div>

                    <div id="mnstrinfo">
                        Monster

                    </div>
                </footer>
            </div>

            <div id="inv">

            </div>

            <div id="shp">

            </div>

        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
