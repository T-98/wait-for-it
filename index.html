<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="/assets/dist/rpgui.css" rel="stylesheet" type="text/css">
    <script src="/assets/dist/rpgui.js"></script>

    <title>wait-for-it</title>
</head>

<body>
    <section class="rpgui-content">
        <nav id="nav-menu">
            <button class="rpgui-button nav-menu" type="button" id="dungeon-btn">
                <p id="button-text">Dungeon</p>
            </button>

            <button class="rpgui-button nav-menu" type="button" id="inventory-btn">
                <p id="button-text">Inventory</p>
            </button>

            <button class="rpgui-button nav-menu" type="button" id="shop-btn">
                <p id="button-text">Shop</p>
            </button>
        </nav>

        <section id="game">
            <div id="dgn">
                <div>
                    <span id="lvlname"></span>
                </div>
                <div id="playerStats">
                    <p>Level: <span id="exp-txt"></span><br>
                    Damage: <span id="dmgval"></span><br>
                    Attack Speed: <span id="attspeed"></span><br>
                    DPS: <span id="dps"></span></p>
                </div>

                <footer class="footer">
                    <div id="mnstrinfo">
                        <p><span id="monstersSlain"></span>/100</p>
                        <p>Monsters Slain</p>
                        <p>Monster Name</p>
                    </div>
                    <div class="rpgui-progress red"></div>
                </footer>
            </div>

            <div id="inv">

            </div>

            <div id="shp">

            </div>

        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
